<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Categories</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body
    class="bg-gradient-to-br from-pink-100 via-white to-blue-100 min-h-screen flex flex-col items-center justify-center">

    <!-- Loader -->
    <div id="loader" class="w-full h-screen flex flex-col items-center justify-center bg-pink-100">
        <svg aria-hidden="true" class="w-10 h-10 text-gray-200 animate-spin dark:text-gray-600 fill-pink-500 mb-3"
            viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 
         100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 
         0.59082 50 0.59082C77.6142 0.59082 100 
         22.9766 100 50.5908ZM9.08144 50.5908C9.08144 
         73.1895 27.4013 91.5094 50 91.5094C72.5987 
         91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 
         27.9921 72.5987 9.67226 50 9.67226C27.4013 
         9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor" />
            <path d="M93.9676 39.0409C96.393 38.4038 
         97.8624 35.9116 97.0079 33.5539C95.2932 
         28.8227 92.871 24.3692 89.8167 
         20.348C85.8452 15.1192 80.8826 10.7238 
         75.2124 7.41289C69.5422 4.10194 
         63.2754 1.94025 56.7698 1.05124C51.7666 
         0.367541 46.6976 0.446843 41.7345 
         1.27873C39.2613 1.69328 37.813 
         4.19778 38.4501 6.62326C39.0873 
         9.04874 41.5694 10.4717 44.0505 
         10.1071C47.8511 9.54855 51.7191 
         9.52689 55.5402 10.0491C60.8642 
         10.7766 65.9928 12.5457 70.6331 
         15.2552C75.2735 17.9648 79.3347 
         21.5619 82.5849 25.841C84.9175 
         28.9121 86.7997 32.2913 88.1811 
         35.8758C89.083 38.2158 91.5421 
         39.6781 93.9676 39.0409Z" fill="currentFill" />
        </svg>
        <p class="text-gray-600 font-medium">Loading delicious categories...</p>
    </div>

    <!-- Container -->
    <h2 class="font-bold text-3xl text-pink-500 mt-10"><span class="text-[#621872]">Campa</span> Tilli Recipe</h2>
    <div id="container" class="hidden max-w-7xl mx-auto px-6 py-10 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
    </div>

    <script>
        async function fetchFoodCategory() {
            const res = await fetch('https://www.themealdb.com/api/json/v1/1/categories.php');
            const data = await res.json();

            document.getElementById('loader').classList.add('hidden');
            const container = document.getElementById('container');
            container.classList.remove('hidden');

            data.categories.forEach(item => {
                container.innerHTML += `
        <div class="bg-white shadow-md hover:shadow-xl rounded-2xl overflow-hidden transition-transform hover:-translate-y-1 border border-gray-100">
          <img class="w-full h-48 object-cover" src="${item.strCategoryThumb}" alt="${item.strCategory}">
          <div class="p-5 flex flex-col justify-between">
            <h5 class="text-xl font-semibold text-gray-900 mb-2">${item.strCategory}</h5>
            <p class="text-gray-600 text-sm line-clamp-3 mb-4">${item.strCategoryDescription}</p>
            <a href=${"explore.html?name=" + item.strCategory} class="inline-flex items-center justify-center gap-2 px-4 py-2 bg-pink-500 text-white rounded-lg hover:bg-pink-600 transition-all text-sm font-medium">
              Explore
              <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 14 10">
                <path d="M1 5h12m0 0L9 1m4 4L9 9" stroke-linecap="round" stroke-linejoin="round"></path>
              </svg>
            </a>
          </div>
        </div>
        `;
            });
        }

        fetchFoodCategory();
    </script>

</body>

</html>
