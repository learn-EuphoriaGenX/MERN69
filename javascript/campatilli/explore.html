<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Items</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.6s ease-in-out forwards;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-pink-50 via-white to-blue-50 min-h-screen">

    <!-- Loader -->
    <div id="loader" class="w-full h-screen flex flex-col items-center justify-center bg-pink-100">
        <svg aria-hidden="true" class="w-10 h-10 text-gray-200 animate-spin fill-pink-500 mb-3" viewBox="0 0 100 101"

       6.62326C39.0873 9.04874 41.5694 
       10.4717 44.0505 10.1071C47.8511 
       9.54855 51.7191 9.52689 55.5402 
       10.0491C60.8642 10.7766 65.9928 
       12.5457 70.6331 15.2552C75.2735 
       17.9648 79.3347 21.5619 82.5849

       32.2913 88.1811 35.8758C89.083 
       38.2158 91.5421 39.6781 93.9676 
       39.0409Z" fill="currentFill" />
        </svg>
        <p id="loaderName" class="text-gray-700 font-semibold">Loading ...</p>
    </div>

    <!-- Content Section -->
    <section id="content" class="hidden">
        <!-- Header -->
        <div class="max-w-6xl mx-auto mt-10 text-center px-4">
            <h2 id="title" class="text-3xl font-extrabold text-pink-600 mb-2">Items</h2>
            <p class="text-gray-600">Explore delicious meals from your selected category üçΩÔ∏è</p>
        </div>

        <!-- Cards Grid -->
        <div id="container"
            class="max-w-7xl mx-auto px-6 py-10 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
        </div>
    </section>

    <script>
        async function fetchFoodItems() {
            // Get category name from URL
            const params = new URLSearchParams(window.location.search);
            const name = params.get("name") || "Unknown";

            document.getElementById("loaderName").innerText = `Loading ${name} Items...`;
            document.getElementById("title").innerText = `${name} Items`;

            // Fetch data
            const res = await fetch(`https://www.themealdb.com/api/json/v1/1/filter.php?c=${name}`);
            const data = await res.json();

            // Hide loader
            document.getElementById("loader").classList.add("hidden");
            document.getElementById("content").classList.remove("hidden");

            const container = document.getElementById("container");

            // Render cards
            data.meals.forEach((item, index) => {
                container.innerHTML += `
        <div class="bg-white fade-in shadow-md hover:shadow-xl rounded-2xl overflow-hidden 
                    transition-all hover:-translate-y-1 border border-gray-100"
             style="animation-delay:${index * 0.05}s">
          <img class="w-full h-52 object-cover" src="${item.strMealThumb}" alt="${item.strMeal}">
          <div class="p-5 flex flex-col justify-between">
            <h5 class="text-lg font-semibold text-gray-900 mb-2">${item.strMeal}</h5>
            <a href="details.html?id=${item.idMeal}" 
               class="inline-flex items-center justify-center gap-2 px-4 py-2 
                      bg-pink-500 text-white rounded-lg hover:bg-pink-600 
                      transition-all text-sm font-medium">
              Get Details
              <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 14 10">
                <path d="M1 5h12m0 0L9 1m4 4L9 9" 
                      stroke-linecap="round" stroke-linejoin="round"></path>
              </svg>
              
            </a>
          </div>
        </div>`;
            });
        }

        fetchFoodItems();
    </script>
</body>

</html>
